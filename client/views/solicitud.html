<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitud</title>
    <link rel="stylesheet" href="../utils/bootrsap_5.3.3/bootstrap.min.css">
    <script src="../src/solicitud.js" type="module"></script>
    <script src="../src/utilidades.js"></script>
</head>
<body>
    <header class="navbar navbar-expand-lg nabvar-dark bg-dark sticky-top py-3 px-3" data-bs-theme="dark">
        <nav class="container-fluid px-3">
            <a class="navbar-brand">
                <img alt="">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" aria-label="Navegacion"
                aria-controls="navbarOffcanvasLg" aria-expanded="false" data-bs-target="#navbarSistema">
                <span class="navbar-toggler-icon"></span>
            </button>
            <section id="navbarSistema" class="offcanvas offcanvas-end" tabindex="-1"
                aria-labelledby="navbarOffcanvasLgLabel">
                <section class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1">
                        <li class="nav-item">
                            <a class="nav-link">
                                Realizar solicitud
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">
                                Historial solicitudes
                            </a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Usuario
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <a class="dropdown-item">
                                        Datos personales
                                    </a>
                                </li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li>
                                    <a class="dropdown-item">
                                        Cerrar sesion
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </section>
            </section>
        </nav>
    </header>
    <main class="p-4">
        <article class="row mb-3">
            <h2>Solicitud de recurso</h2>
            <article class="card p-3">
                <h4 class="mb-3">Seleccione las fechas y horas de su solicitud </h4>
                <form class="row form-group mb-3">
                    <section class="col 6">
                        <label class="form-label">Fecha y hora de inicio: </label>
                        <input type="datetime-local" class="form-control" id="txt-fecha-inicio">
                    </section>
                    <section class="col-6">
                        <label class="form-label">Fecha y hora de fin: </label>
                        <input type="datetime-local" class="form-control" id="txt-fecha-fin">
                    </section>
                </form>
            </article>
        </article>
    </main>
    <footer>
        <script src="../utils/bootrsap_5.3.3/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/tempo@0.2.7/index.min.js"></script>
    </footer>
